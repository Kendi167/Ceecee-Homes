<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ceeceehomes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .gallery-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .gallery-item {
            flex: 1 1 calc(33.333% - 15px);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        @media (max-width: 768px) {
            .gallery-item {
                flex: 1 1 calc(50% - 15px);
            }
        }

        @media (max-width: 576px) {
            .gallery-item {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Explore Our B&B</h1>

        <!-- Gallery Section -->
        <div class="gallery-container">
            <!-- Example Image -->
            <div class="gallery-item">
                <img src="images/1(37).jpg" alt="B&B Image 1" class="gallery-img">
            </div>
            <div class="gallery-item">
                <img src="images/1(48).jpg" alt="B&B Image 2" class="gallery-img">
            </div>
            <!-- Add more images as needed -->
        </div>

        <!-- Reservation Button -->
        <div class="text-center mt-5">
            <button class="btn btn-warning btn-lg" data-toggle="modal" data-target="#reservationModal">Reserve Now</button>
        </div>
    </div>

    <!-- Reservation Modal -->
    <div class="modal fade" id="reservationModal" tabindex="-1" role="dialog" aria-labelledby="reservationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reservationModalLabel">Reservation Form</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="reservationForm">
                        <div class="form-group">
                            <label for="name">Name (As per your ID/Passport)</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="idNumber">ID Number</label>
                            <input type="text" class="form-control" id="idNumber" required>
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="tel" class="form-control" id="phoneNumber" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="checkinDate">Check-in Date</label>
                            <input type="date" class="form-control" id="checkinDate" required>
                        </div>
                        <div class="form-group">
                            <label for="checkoutDate">Check-out Date</label>
                            <input type="date" class="form-control" id="checkoutDate" required>
                        </div>
                        <div class="form-group">
                            <label for="numPeople">Number of People</label>
                            <input type="number" class="form-control" id="numPeople" required>
                        </div>
                        <button type="submit" class="btn btn-warning btn-block">Submit Reservation</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
